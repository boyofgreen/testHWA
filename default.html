<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App24</title>
    <link rel="manifest" href="manifest.json">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.css">
<link rel="stylesheet" href="loadingscreen.css" >
<link rel="stylesheet" href="app.css" >

</head>
<body id="body">
<nav class="navbar navbar-fixed-top">
      <!-- We use the fluid option here to avoid overriding the fixed width of a normal container within the narrow content columns. -->
      <div class="container-fluid">
        <div class="navbar-header">
          <button class="navbar-toggle collapsed" aria-expanded="false" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
            <span class="">menu</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" id="homeMain"><img id="bbcsLogo" src="images/bbcs-logo.png" /></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#" id="home">Home</a></li>
            <li><a href="#" id="football">Football</a></li>
            <li><a href="#">Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
<div class="stage" id="stage">
<x-ms-webview src=" http://m.bbc.co.uk/sport.app" id="webview" style="width:100%; height:100%"></x-ms-webview>
    <div class="webview-overlay fadeOut">
        <svg preserveAspectRatio="true">
            <defs>
                <filter id="filtersPicture">
                    <feGaussianBlur stdDeviation="2" />
                </filter>
            </defs>
            <image x="0" y="0" width="100%" height="100%" xlink:href="" filter="url(#filtersPicture)"></image>
        </svg>
    </div>
    <div class="transparent-overlay"></div>
    <div id="loading-wrapper" class="loading-wrapper">
        <progress id="page-load-progress" class="loading-progress win-ring win-large"></progress>
    </div>
</div>
    <script>
        var webview = document.getElementById('webview');
        var homeMain = document.getElementById('homeMain');
        var home = document.getElementById('home');
        var football = document.getElementById('football');
        
        homeMain.addEventListener('pointerdown', function(){webview.navigate('http://m.bbc.co.uk/sport.app')});
         home.addEventListener('pointerdown', function(){webview.navigate('http://m.bbc.co.uk/sport.app')});
          football.addEventListener('pointerdown', function(){webview.navigate('http://m.bbc.co.uk/sport/football.app')});
          
          
          //titlebar color
          Windows.UI.ViewManagement.ApplicationView.getForCurrentView().titleBar.backgroundColor = {a:255, r:255, g:224, b:1};
Windows.UI.ViewManagement.ApplicationView.getForCurrentView().titleBar.buttonBackgroundColor = { a: 255, r: 255, g: 224, b: 1 };
Windows.UI.ViewManagement.ApplicationView.getForCurrentView().titleBar.buttonForegroundColor = Windows.UI.Colors.black;
Windows.UI.ViewManagement.ApplicationView.getForCurrentView().titleBar.foregroundColor = Windows.UI.Colors.black;

          
          
    </script>
    <style>
    body,html,.stage{height:100%}
        #webview{margin-top:50px}
        
    </style>
    
    <!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="loading.js"></script>
<script src="scriptinject.js"></script>
<script src="cssinject.js"></script>
<script src="backbutton.js"></script>
</body>
</html>
